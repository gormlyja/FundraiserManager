<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Register</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
     <!-- Connect to service mod.6 vid 3-->
     <p>Register Here</p>
    <p th:text="${user}"></p>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="get">
        <label>User ID</label><input type="text" name="userid" th:field="*{userId}"/><br/>
        <label>UserName</label><input type="text" name="username" th:field="*{username}"/><br/>
        <label>Password</label><input type="text" name="password" th:field="*{password}"/><br/>
        <label>First Name</label><input type="text" name="firstname" th:field="*{firstName}"/><br/>
        <label>Last Name</label><input type="text" name="lastname" th:field="*{lastName}"/><br/>
        <label>Email Address</label><input type="text" name="emailaddress" th:field="*{emailAddress}"/>
        <button name="submit" type="submit" value="0">Submit</button>
    </form>
</body>
</html>
